<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="assets/js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="header_nav_wrap">
    <div class="header_nav">
      <nav>
        <ul class="header_nav_bar">
          <li>Support</li>
          <li>Delivery</li>
          <li>Legal</li>
          <li>About Us</li>
        </ul>
        <ul class="header_nav_bar_right">
          <li>$250</li>
          <li>Login</li>
          <li>Register</li>
          <div class="cup"></div>
        </ul>
      </nav>
    </div>
  </div>

  <div class="header_undernav_wrap">
    <div class="header_undernav">

      <div class="undernav_logo"></div>
      <ul class="undernav_nav">
        <li>Home</li>
        <li>Men</li>
        <li>Women</li>
        <li>Children</li>
        <li>Baby</li>
        <li>Our Brands</li>
        <li>Sale</li>
      </ul>
    </div>


    <div class="undernav_cover_wrap">
      <div class="undernav_cover">
        <div class="undernav_cover_left">
          <img class="undernav_cover_img" src="img/shoe_first.png" alt="">
        </div>
        <div class="undernav_cover_right">
          <p class="undernav_cover_right_text_first">
            From $80.00
          </p>
          <p class="undernav_cover_right_text_second">
            Nike Air Max
          </p>
          <p class="undernav_cover_right_text_third">
            50 Variants
          </p>
          <p class="undernav_cover_right_text_fourth">
            Since this is our favorite sneaker, we’re bringing you <br> 50 variants to suit everyone’s needs.
          </p>

          <button class="undernav_cover_button" type="button" name="button">BROWSE VARIANTS</button>
            <span class="clerfix"></span>
        </div>

      </div>
    </div>
  </div>

  <figure class="main_discription">
      <div class="main_discription_top">
        <div class="main_discription_top_left_shoes">
          <div class="main_discription_top_left_shoes_add"></div>
          <button class="main_discription_top_left_shoes_button" type="button" name="button">VIEW COLECTION</button>
        </div>
        <div class="main_discription_top_right_shoes">
          <button class="main_discription_top_right_shoes_button" type="button" name="button">DISCOVER</button>
        </div>
        <div class="main_discription_bottom_left_shoes"></div>
        <div class="main_discription_bottom_right_shoes"></div>
      </div>
  </figure>

</body>

</html>
